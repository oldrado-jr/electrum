<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrum E-commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/app.min.css">
  </head>

  <body>
    <header class="header">
      <div class="header-top">
        <div class="header-top-container">
          <div class="store-info-container">
            <span><i class="fas fa-phone"></i> (48) 99999-0000</span>
            <span><i class="far fa-envelope"></i> electrum@email.com</span>
            <span><i class="fas fa-map-marker-alt"></i> Rua Teste, 1234</span>
          </div>
          <div class="header-user-top-menu">
            <span>
              <i class="fas fa-dollar-sign"></i>
              <a href="#">BRL</a>
            </span>
            <span>
              <i class="fas fa-user"></i>
              <a href="#">Minha Conta</a>
            </span>
          </div>
        </div>
      </div>
      <div class="main-header">
        <div class="main-header-container">
          <a href="#">Electrum <i class="fas fa-bolt"></i></a>
          <form id="search-form">
            <input type="text" id="search" placeholder="Busque aqui">
            <input type="submit" value="Pesquisar" class="btn btn-half">
          </form>
          <div class="header-actions-menu">
            <div class="wishlist-container">
              <span class="qty">0</span>
              <i class="far fa-heart"></i>
              <a href="#">Favoritos</a>
            </div>
            <div class="header-cart-container">
              <span class="qty">0</span>
              <i class="fas fa-shopping-cart"></i>
              <a href="#">Carrinho</a>
            </div>
          </div>
        </div>
      </div>
      <div class="header-bottom">
        <nav>
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">Promoções</a>
            </li>
            <li>
              <a href="#">Notebooks</a>
            </li>
            <li>
              <a href="#">Celulares</a>
            </li>
            <li>
              <a href="#">Câmeras</a>
            </li>
            <li>
              <a href="#">Acessórios</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="banners">
      <div class="banner" id="banner-1">
        <div class="banner-cover"></div>
        <div class="banner-content">
          <h2>Promoção de Notebooks</h2>
          <a href="#">Ver Mais <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>
      <div class="banner" id="banner-2">
        <div class="banner-cover"></div>
        <div class="banner-content">
          <h2>Lançamento de Acessórios</h2>
          <a href="#">Ver Mais <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>
      <div class="banner" id="banner-3">
        <div class="banner-cover"></div>
        <div class="banner-content">
          <h2>Câmeras Potentes</h2>
          <a href="#">Ver Mais <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>
    </div>
  </body>

</html>
